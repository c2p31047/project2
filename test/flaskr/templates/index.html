<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- Bootstrap CDN のリンクを追加する -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-<INTEGRITY>" crossorigin="anonymous">
</head>
<body>
    <!-- ログアウトボタン -->
    <form method="POST" action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
    <div class="container mt-5">
        <h1>Home</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <ul>
            {% for button in buttons %}
                <li><a href="{{ button.url }}">{{ button.label }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
